 name: Node CI
 on: push
 jobs:
     build:
      runs-on: ubuntu-latest
      defaults:
          run:
            working-directory: Front

      steps:
        - name: Checkout 🛎️
          uses: actions/checkout@master

        - name: Install 🔧
          run: npm install

        - name: Build 🏗️
          run: npm run build

        - name: Test 🚨
          run: npm test

 
